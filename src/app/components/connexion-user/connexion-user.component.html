<div class="container">
    <h1>Connexion Ã  votre compte :</h1>
    <form [formGroup]="connexionUser">
        <div class="form-group">
            <label>E-mail :</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="john.doe@exemple.com" formControlName="email">
        </div>
        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" class="form-control" id="mdp" formControlName="mdp">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
            <button [routerLink]="['/acceuil']" routerLinkActive="router-link-active" class="btn btn-danger">Annuler</button>
        </div>

    </form>
</div>
