<div class="container">
    <h1>Création du Compte :</h1>
    <div class="alert alert-success" role="alert" *ngIf="creationCompteOK">
        {{message}}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{errorMessage}}
    </div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
        {{message}}
    </div> -->
    <mat-spinner *ngIf="loading" class="loader"></mat-spinner>
    <form [formGroup]="creationCompteForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPrenom">Prénom : </label>
                <input type="text" class="form-control" placeholder="John" id="inputPrenom" formControlName="prenom">
            </div>
            <div class="form-group col-md-6">
                <label for="inputNom">Nom : </label>
                <input type="text" class="form-control" placeholder="Doe" id="inputNom" formControlName="nom">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="inputEmail">e-mail : </label>
                <input type="email" class="form-control" placeholder="johndoe@exemple.com" id="inputEmail" formControlName="email">
            </div>
            <div class="form-group col-md-4">
                <label for="inputMotDePasse">Mot de passe : </label>
                <input type="password" class="form-control" id="inputMotDePasse" formControlName="mdp">
                <!-- <div *ngIf="f.mdp.errors.minlength">Password must be at least 6 characters</div> -->
            </div>
            <div class="form-group col-md-4">
                <label for="inputMotDePasseConfirmer">Confirmer le mot de passe : </label>
                <input type="password" class="form-control" id="inputMotDePasseConfirmer" formControlName="mdpConfirmer">
                <!-- <div *ngIf="f.mdpConfirmer.errors.mustMatch">Passwords must match</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="inputAdresse">Adresse : </label>
            <input type="text" class="form-control" placeholder="1 Rue de Paris" id="inputAdresse" formControlName="adresse">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCP">Code postal : </label>
                <input type="number" class="form-control" placeholder="75000" id="inputCP" formControlName="CP">
            </div>
            <div class="form-group col-md-6">
                <label for="inputVille">Ville : </label>
                <input type="text" class="form-control" placeholder="Paris" id="inputVille" formControlName="ville">
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="creerCompte()" [disabled]="creationCompteForm.invalid">Créer mon compte</button>
                <button class="btn btn-danger" [routerLink]="['/acceuil']" routerLinkActive="router-link-active">Annuler</button>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>
